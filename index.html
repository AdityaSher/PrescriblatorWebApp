<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Prescriblator WebApp</title>
</head>
<body>

    <section class="container">
        <div class="sectionform">
            <h6 style="margin-bottom: 0px;"><b>Prescriblator:</b> JD Hospitals</h6>
            <div class="formmain container">
                <div class="container">
                    <form action="" class="form overallform">
                        <div class="leftbuttons">
                            <button class="searchbtn btnn">
                                <i class="fa fa-search"></i>
                                Insert UID
                            </button>
                            <button class="btnn btnnobdr">
                                <i class="fa fa-refresh refresh"></i>
                            </button>
                        </div>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3>Personal Datails <i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="personal-form form">
                                <li>
                                    <label for="name">Name: </label>
                                    <input id="name" size="8" name="name" type="text" placeholder="name">
                                </li>
                                <li>
                                    <label for="age">Age: </label>
                                    <input type="text" size="4" name="age" id="age" placeholder="age">
                                </li>
                                <li>
                                    <label for="gender">Gender: </label>
                                    <input type="text" name="gender" id="gender" size="4" maxlength="1" placeholder="M">
                                </li>
                            </ul>
                        </div>

                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3>Complaints <i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="complaint-form form">
                                <li>
                                    <input id="name" size="8" name="name" type="text">
                                    <label for="since">since</label>
                                    <input type="text" name="day" id="day" placeholder="00" size="4" maxlength="2">
                                    <label for="days">days</label>
                                </li>
                                <li>
                                    <input type="text" size="8" name="age" id="age">
                                    <label for="since">since</label>
                                    <input type="text" name="day" id="day" placeholder="00" size="4" maxlength="2">
                                    <label for="days">days</label>
                                </li>
                                <li>
                                    <input type="text" name="gender" id="gender" size="8">
                                    <label for="since">since</label>
                                    <input type="text" name="day" id="day" placeholder="00" size="4" maxlength="2">
                                    <label for="days">days</label>
                                </li>
                            </ul>
                        </div>

                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3>Examination <i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="examination-form form">
                                <li>
                                    <label for="since">Pulse rate:</label>
                                    <input id="name" size="6" name="name" type="text" maxlength="3" placeholder="120">
                                    <label for="days">bpm</label>
                                </li>
                                <li>
                                    <label for="since">Temperature:</label>
                                    <input type="text" size="6" maxlength="3" placeholder="30" name="age" id="age">
                                    <label for="days">C</label>
                                </li>
                                <li>
                                    <label for="since">Respiratory rate:</label>
                                    <input type="text" name="gender" id="gender" size="6" placeholder="18">
                                </li>
                                <li>
                                    <label for="since">Oxygen Saturation:</label>
                                    <input type="text" name="gender" id="gender" size="6" placeholder="18">
                                </li>
                            </ul>
                        </div>

                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3>Treatment <i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="treatment-form form">
                                <li>
                                    <ul>
                                        <li>
                                            <input type="text" name="" id="" size="8">
                                            <label for="">Tablet/Syrup/Injection</label>
                                        </li>
                                        <li>
                                            <input type="text" name="" id="" size="6">
                                            <label for="">Frequency</label>
                                        </li>
                                        <li>
                                            <input type="text" name="" id="" size="6">
                                            <label for="">Days</label>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <ul>
                                        <li>
                                            <input type="text" name="" id="" size="8">
                                            <label for="">Tablet/Syrup/Injection</label>
                                        </li>
                                        <li>
                                            <input type="text" name="" id="" size="6">
                                            <label for="">Frequency</label>
                                        </li>
                                        <li>
                                            <input type="text" name="" id="" size="6">
                                            <label for="">Days</label>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                   <ul>
                                        <li>
                                            <input type="text" name="" id="" size="8">
                                            <label for="">Tablet/Syrup/Injection</label>
                                        </li>
                                        <li>
                                            <input type="text" name="" id="" size="6">
                                            <label for="">Frequency</label>
                                        </li>
                                        <li>
                                            <input type="text" name="" id="" size="6">
                                            <label for="">Days</label>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="align-blue">
                            <input class="bluesubmit" type="submit" value="Create Prescription">
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <p class="foter">Prescriblator</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
