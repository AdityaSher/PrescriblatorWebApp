<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Prescriblator WebApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="container">
        <div class="sectionform">
            <h6 style="margin-bottom: 0px;" class="mainheading"><b>Prescriblator:</b> JD Hospitals</h6>
            <div class="formmain container">
                <div class="container">
                    <form action="" class="form overallform">
                        <div class="leftbuttons">
                            <button class="searchbtn btnn">
                                <i class="fa fa-search"></i>
                                Insert UID
                            </button>
                            <button class="btnn btnnobdr">
                                <i class="fa fa-refresh refresh"></i>
                            </button>
                        </div>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3 class="pdet"><strong>Patient Details </strong><i class="fa fa-angle-down"></i></h3>
                            </a>

                            <ul class="personal-form form">
                              <br><br>
                                <li class="listelements1">
                                    <label for="name"><strong>Name:</strong> </label>
                                    <input class="input name" id="name" size="8" name="name" type="text" placeholder="name">
                                </li>
                                <li class="listelements1">
                                    <label for="age"><strong>Age:</strong> </label>
                                    <input class="input" type="text" size="4" name="age" id="age" placeholder="age">
                                </li>
                                <li class="listelements1">
                                    <label for="gender"><strong>Gender: </strong></label>
                                    <input class="input" type="text" name="gender" id="gender" size="4" maxlength="1" placeholder="M">
                                </li><br><br>
                                <br><br>
                            </ul>
                        </div>
                        <br>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3 class="comp"><strong>Complaints</strong> <i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="complaint-form form">
                              <br><br>
                                <li class="comps">
                                    <input class="seci1" id="name" size="8" name="name" type="text"><br>
                                    <div class="sub1">
                                    <label for="since">since</label>
                                    <input class="since" type="text" name="day" id="day" placeholder="00" size="4" maxlength="2">
                                    <label for="days">days</label>
                                  </div>
                                </li>
                                <li class="comps">
                                    <input class="seci2" type="text" size="8" name="age" id="age"><br>
                                    <div class="sub2">
                                    <label for="since">since</label>
                                    <input class="since" type="text" name="day" id="day" placeholder="00" size="4" maxlength="2">
                                    <label for="days">days</label>
                                  </div>
                                </li>
                                <li class="comps">
                                    <input class="seci3" type="text" name="gender" id="gender" size="8"><br>
                                    <div class="sub3">
                                    <label for="since">since</label>
                                    <input class="since" type="text" name="day" id="day" placeholder="00" size="4" maxlength="2">
                                    <label for="days">days</label>
                                  </div>
                                </li><br><br>
                                <br><br><br>
                            </ul>
                        </div>
<br><br>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3 class="exam"><strong>Examination </strong><i class="fa fa-angle-down"></i></h3>
                            </a>

                            <ul class="examination-form form">
                              <br><br>
                                <li class="examp one1">
                                    <label for="since"><strong>Pulse rate:</strong></label>
                                    <input class="exami" id="name" size="6" name="name" type="text" maxlength="3" placeholder="120">
                                    <label for="days">bpm</label>
                                </li>
                                <li class="examp one2">
                                    <label for="since"><strong>Temperature:</strong></label>
                                    <input class="exami" type="text" size="6" maxlength="3" placeholder="30" name="age" id="age">
                                    <label for="days">C</label>
                                </li><br><div class="esec">
                                <li class="examp one3">
                                    <label for="since"><strong>Respiratory rate:</strong></label>
                                    <input class="exami" type="text" name="gender" id="gender" size="6" placeholder="18">
                                </li>
                                <li class="examp one4">
                                    <label for="since"><strong>Oxygen Saturation:</strong></label>
                                    <input class="exami" type="text" name="gender" id="gender" size="6" placeholder="18">
                                </li></div>
                                <br><br><br>
                                <br>
                            </ul>
                        </div>
                        <br><br>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3 class="pdet"><strong>Advice </strong><i class="fa fa-angle-down"></i></h3>
                            </a>
                        
                            <ul class="personal-form form">
                                <br><br>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="X-RAY Chest AP View">
                                    <a href="#">See More</a>
                                </li>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="CBC">
                                    <a href="#">See More</a>
                                </li>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="Sputum Analysis">
                                    <a href="#">See More</a>
                                </li>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="P.S. For M.P">
                                    <a href="#">See More</a>
                                </li>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="USG">
                                    <a href="#">See More</a>
                                </li>
                                <br><br>
                                <br><br>
                            </ul>
                        </div>
<br><br>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3 class="pdet"><strong>Differential Diagnosis </strong><i class="fa fa-angle-down"></i></h3>
                            </a>
                        
                            <ul class="personal-form form">
                                <br><br>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="X-RAY Chest AP View">
                                    <a href="#">See More</a>
                                </li>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="CBC">
                                    <a href="#">See More</a>
                                </li>
                                <li class="">
                                    <input class="input name" id="name" size="5" name="name" type="text" placeholder="Sputum Analysis">
                                    <a href="#">See More</a>
                                <br><br>
                                <br><br>
                            </ul>
                        </div>
                        <br><br>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3><strong>Treatment </strong><i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="treatment-form form">
                              <br>
                                <li>
                                    <ul>
                                        <li class="same">
                                            <input class="tab" type="text" name="" id="" size="8">
                                            <label class="dt t1" for="">Tablet/Syrup/Injection</label>
                                        </li>
                                        <li class="same">
                                            <input class="i2" type="text" name="" id="" size="6">
                                            <label class="dt t2" for="">Frequency</label>
                                        </li>
                                        <li class="same">
                                            <input class="i3" type="text" name="" id="" size="6">
                                            <label class="dt t3" for="">Days</label>
                                        </li>
                                    </ul>
                                </li><br>
                                <li>
                                    <ul  class="two2">
                                        <li class="same">
                                            <input class="tab" type="text" name="" id="" size="8">
                                            <label class="dt t1" for="">Tablet/Syrup/Injection</label>
                                        </li>
                                        <li class="same">
                                            <input class="i2" type="text" name="" id="" size="6">
                                            <label class="dt t2" for="">Frequency</label>
                                        </li>
                                        <li class="same">
                                            <input class="i3" type="text" name="" id="" size="6">
                                            <label class="dt t3" for="">Days</label>
                                        </li>
                                    </ul>
                                </li><br>
                                <li>
                                    <ul class="two3">
                                        <li class="same">
                                            <input class="tab" type="text" name="" id="" size="8">
                                            <label class="dt t1" for="">Tablet/Syrup/Injection</label>
                                        </li>
                                        <li class="same">
                                            <input class="i2" type="text" name="" id="" size="6">
                                            <label class="dt t2" for="">Frequency</label>
                                        </li>
                                        <li class="same">
                                            <input class="i3" type="text" name="" id="" size="6">
                                            <label class="dt t3" for="">Days</label>
                                        </li>
                                    </ul>
                                </li><br><br>
                                <br><br><br>
                            </ul>
                        </div><br><br>
                        <div class="align-blue">
                            <input class="bluesubmit" type="submit" value="Create Prescription">
                        </div>
                    </form>
                </div>
                <br><br>
                <div class="footer">
                    <p class="foter">Prescriblator</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
