<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Prescriblator WebApp</title>
</head>
<body>

    <header>
        <nav>
            <ul class="leftnav">
                <li><i class="fa fa-th-large"></i></li>
                <li>Prescriblator WebApp</li>
                <li class="main"><i class="fa  fa-angle-right"></i> Web 1920 - 1</li>
            </ul>
            <ul class="righticon">
                <li><i class="fa fa-expand"></i></li>
                <li><i class="fa fa-question-circle"></i></li>
                <li>Sign In</li>
            </ul>
        </nav>
    </header>

    <section class="fromandcomment">
        <div class="sectionform">
            <div class="formmain">
                <h6><b>Prescriblator:</b> JD Hospitals</h6>
                <div class="paddingleft">
                    <form action="" class="form">
                        <div class="leftbuttons">
                            <button class="searchbtn btnn">
                                <i class="fa fa-search"></i>
                                Insert UID
                            </button>
                            <button class="btnn btnnobdr">
                                <i class="fa fa-refresh refresh"></i>
                            </button>
                        </div>
                        <div class="personaldetails">
                            <a class="w3-btn">
                                <h3>Personal Datails <i class="fa fa-angle-down"></i></h3>
                            </a>
                            <ul class="personal-form">
                                <li>
                                    <label for="name">Name: </label>
                                    <input id="name" size="8" name="name" type="text" placeholder="name">
                                </li>
                                <li>
                                    <label for="age">Age: </label>
                                    <input type="text" size="4" name="age" id="age" placeholder="age">
                                </li>
                                <li>
                                    <label for="gender">Gender: </label>
                                    <input type="text" name="gender" id="gender" size="4" maxlength="1" placeholder="M">
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
